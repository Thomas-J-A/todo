<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="./images/favicon.ico">
        <title>To-Do App</title>
        <link rel="stylesheet" href="./style.css">
        <script src="https://kit.fontawesome.com/fee433bc58.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Lexend&display=swap" rel="stylesheet"> 
        <script src="main.js" defer></script>
    </head>
    <body>
        <div class="modal" id="modal_add-project">
            <div class="modal_content-project">
                <h2 class="modal_title">Add Project</h2>
                <form id="form-project">
                    <input type="text" placeholder="Project Name">
                    <input type="image" src="./images/plus.svg">
                </form>
                <i class="fas fa-times" id="modal_add-project-close"></i>
            </div>
        </div>

        <div class="modal" id="modal_add-task">
            <div class="modal_content-task">
                <h2 class="modal_title">Add Task</h2>
                <form id="form-task">
                    <input type="text" placeholder="Task">
                    <input type="text" placeholder="Description">
                    <input type="date">
                    <select id="modal_add-task-project-select"></select>
                    <select>
                        <option value="low">Low Priority</option>
                        <option value="medium">Medium Priority</option>
                        <option value="high">High Priority</option>
                    </select>
                    <input type="image" src="./images/plus.svg">
                </form>
                <i class="fas fa-times" id="modal_add-task-close"></i>
            </div>
        </div>

        <div class="content">
            <header class="header">
                <!-- <i class="fas fa-list" id="logo"></i> -->
                <h1>TODO</h1>
            </header>

            <div class="sidebar">
                <span id="sidebar_home">Home</span>
                <div id="sidebar_projects">
                    <span>Projects</span>
                    <i class="fas fa-chevron-down" id="sidebar_chevron"></i>
                </div>
                <ul id="sidebar_project-list"></ul> 
                <div id="sidebar_add-project">
                    <i class="fas fa-plus"></i>
                    <span>Add Project</span>
                </div>
            </div>

            <div class="main"></div>
        </div>
    </body>
</html>
